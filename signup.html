<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="asset/aos/css/aos.css">
    <title>Sign up</title>
</head>
<body class="background-register">
    <main>
        <div class="text-center">
            <a href="index.html">
                <img src="asset/img/logo.png" alt="" width="160px">
            </a>
        </div>
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-6 col-xl-4">
                <div class="card-login">
                    <h1 class="text-center mb-4">Sign Up</h1>
                    <div class="input-login mb-4 mt-3">
                        <h5>Fullname</h5>
                        <input type="text" placeholder="Enter your fullname">
                    </div>
                    <div class="input-login mb-4 mt-3">
                        <h5>Username</h5>
                        <input type="text" placeholder="Enter your username">
                    </div>
                    <div class="input-login">
                        <h5>Password</h5>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="text-center btn-sign-in">
                        <a href="">Create Account</a>
                    </div>
                </div>
                <p class="text-center link-signup">Already have an account  ? <a href="signin.html">Sign in</a></p>
            </div>
        </div>
    </main>
    <script src="asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="asset/aos/js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
